<div class="sidebar-container">
  <div class="modal-header offcanvas-header">
    <h5 class="modal-title offcanvas-title">Edit script</h5>
    <button
      type="button"
      class="btn-close text-reset"
      aria-label="Close"
      (click)="activeOffcanvas.dismiss('Cross click')">
    </button>
  </div>
  <div class="modal-body offcanvas-body">
    @if (scriptButton) {
      <div class="name-display">Name: {{ scriptButton.name }}</div>
    } @else {
      <div class="name-display">Name unknown</div>
    }
    <textarea class="form-control" [(ngModel)]="scriptText"></textarea>
    <button class="save-button mt-3" (click)="saveScript()">Save text</button>
  </div>
</div>
