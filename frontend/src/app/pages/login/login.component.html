
<div class="parent"> 
  <div class="container active" id="container">
    <div class="form-container sign-in" >
      <form>
        <h1>Sign In</h1>
        <input name="deviceId" [(ngModel)]="loginObj.deviceId" placeholder="Device ID" required>
        <input type="password" name="password" [(ngModel)]="loginObj.password" placeholder="Password" required>
        <button (click)="onLogin()">
          @if (loggingIn) {
            <div class="spinner-border" role="status">
            </div>
          }
          @else {Sign in}
        </button>
      </form>
    </div>
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Welcome Back!</h1>
          <p>Enter your details to use EasyAccess features</p>
        </div>
      </div>
    </div>
  </div>
</div>
